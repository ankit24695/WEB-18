    <h1>Sign in</h1>
    <form id="form">
        <label for="">email</label><br />
        <input id="mail" type="text" placeholder="Enter the email" /><br />
        <label for="">Password</label><br />
        <input id="pass" type="text" placeholder="Enter the password" /><br />
        <input type="submit" />
      </form>

<script>
var form =document.querySelector("#form");
form.addEventListener("submit", myfunction)

function myfunction(){
    event.preventDefault();

var array = JSON.parse(localStorage.getItem("detailarray"));

var enteremail = document.querySelector("#mail").value;

var pass = document.querySelector("#pass").value;


array.map(function(ele){
    if(ele.email==enteremail && ele.password==pass){
    alert("login successful");
}
else{
    alert("Wrong Credentials")

}
})





}


</script>
