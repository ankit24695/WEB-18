    <h1>Sign Up</h1>
    <form id="form">
        <label for="">Full name</label><br />
        <input id="name" type="text" placeholder="Enter the Name" /><br />
        <label for="">email</label><br />
        <input id="mail" type="text" placeholder="Enter the email" /><br />
        <label for="">Password</label><br />
        <input id="pass" type="text" placeholder="Enter the password" /><br />
        <input type="submit" />
      </form> 
</body>

<script>
var form =document.querySelector("#form");
form.addEventListener("submit", myfunction)

var detailarr=JSON.parse(localStorage.getItem("detailarray"))||[];

function myfunction(){
event.preventDefault();

var detail={
name: form.name.value,
email: form.mail.value,
password:form.pass.value,
}

detailarr.push(detail);
 localStorage.setItem("detailarray", JSON.stringify(detailarr));

}



</script>
